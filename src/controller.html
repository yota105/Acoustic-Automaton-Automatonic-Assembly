<!DOCTYPE html>
<html>

<head>
  <title>Controller</title>
</head>

<body>
  <h3>Audio Settings</h3>
  <!-- 簡素化: Audio Outputトグルのみ。初回オン時にAudio Engineも自動開始 -->
  <span id="freq-value" style="display:none"></span>
  <span id="gain-value" style="display:none"></span>
  <label class="toggle-switch">
    <input type="checkbox" id="toggle-audio">
    <span class="slider"></span>
    <span id="toggle-audio-label">Audio Output: OFF</span>
  </label>
  <style>
    .toggle-switch {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"] {
      display: none;
    }

    .toggle-switch .slider {
      width: 40px;
      height: 22px;
      background: #ccc;
      border-radius: 22px;
      position: relative;
      transition: background 0.2s;
    }

    .toggle-switch .slider:before {
      content: "";
      position: absolute;
      left: 2px;
      top: 2px;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch input[type="checkbox"]:checked+.slider {
      background: #4caf50;
    }

    .toggle-switch input[type="checkbox"]:checked+.slider:before {
      transform: translateX(18px);
    }

    /* マイクルーティング制御のスタイル */
    .mic-routing-panel {
      position: fixed;
      right: 16px;
      top: 16px;
      /* 右上固定に */
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 12px;
      z-index: 1099;
      font-size: 14px;
      max-width: 350px;
      min-width: 300px;
    }

    .mic-routing-panel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .mic-control-item {
      margin-bottom: 8px;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background-color: white;
      font-size: 12px;
    }

    .mic-control-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 13px;
    }

    .mic-control-settings {
      display: grid;
      grid-template-columns: 1fr;
      gap: 4px;
      font-size: 11px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .volume-control input[type="range"] {
      flex: 1;
      max-width: 80px;
    }

    .routing-checkboxes {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 11px;
    }

    .routing-checkboxes label {
      display: flex;
      align-items: center;
      gap: 2px;
      white-space: nowrap;
    }

    .mic-status {
      font-size: 11px;
      color: #666;
    }

    .mic-enabled {
      color: #4caf50;
      font-weight: bold;
    }

    .mic-disabled {
      color: #f44336;
    }

    .mic-routing-buttons {
      margin-top: 8px;
      display: flex;
      gap: 5px;
    }

    .mic-routing-buttons button {
      font-size: 11px;
      padding: 4px 8px;
      flex: 1;
    }
  </style>
  <div>
    <label for="output-meter">Output Level:</label>
    <canvas id="output-meter" width="150" height="20" style="border:1px solid #000;"></canvas>
  </div>
  <div>
    <label for="input-device">Audio Input:</label>
    <select id="input-device"></select>
  </div>
  <div>
    <label for="output-device">Audio Output:</label>
    <select id="output-device"></select>
  </div>
  <div id="io-status-panel"></div>

  <div class="visualizer-controls">
    <h3>Visualizer Controls</h3>
    <div>
      <label><input type="checkbox" id="show-visualizer1"> Visualizer 1</label>
      <label><input type="checkbox" id="show-visualizer2"> Visualizer 2</label>
      <label><input type="checkbox" id="show-visualizer3"> Visualizer 3</label>
    </div>
    <div style="margin-top: 0.5em;">
      <label>Display Mode:</label>
      <select id="visualizer-display-mode">
        <option value="window">Window</option>
        <option value="fullscreen">Fullscreen</option>
      </select>
    </div>
    <div style="margin-top: 0.5em;">
      <label>Visualizer Size:</label>
      <select id="size-selector">
        <option value="small">Small (400x300)</option>
        <option value="medium" selected>Medium (800x600)</option>
        <option value="large">Large (1200x900)</option>
        <option value="fullscreen">Fullscreen</option>
      </select>
    </div>
    <div style="margin-top: 0.5em;">
      <button id="toggle-visualizer">Toggle Visibility</button>
      <button id="toggle-decorations">Toggle Decorations</button>
      <button id="maximize-visualizer">Toggle Maximize</button>
      <button id="fullscreen-visualizer">Toggle Fullscreen</button>
      <button id="borderless-maximize">Borderless Maximize</button>
    </div>
    <div style="margin-top: 0.5em;">
      <button id="minimize-visualizer">Minimize</button>
      <button id="restore-visualizer">Restore Normal</button>
      <button id="center-visualizer">Center Window</button>
      <button id="always-on-top">Toggle Always On Top</button>
    </div>
    <div style="margin-top: 0.5em; font-size: 0.8em; color: #666;">
      Note: Visualizers open in separate Tauri native windows. In browser mode, popups must be allowed.
    </div>
  </div>
  <pre id="debug-log" style="height:120px;overflow:auto;background:#eee"></pre>
  <script type="module" src="controller.ts"></script>
</body>

</html>
