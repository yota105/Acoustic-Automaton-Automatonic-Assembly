  <!-- Á∞°Á¥†Âåñ: Audio Output„Éà„Ç∞„É´„ÅÆ„Åø„ÄÇÂàùÂõû„Ç™„É≥ÊôÇ„Å´Audio Engine„ÇÇËá™ÂãïÈñãÂßã -->
  <span id="freq-value" style="display:none"></span>

  <style>
    .toggle-switch {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"] {
      display: none;
    }

    .toggle-switch .slider {
      width: 40px;
      height: 22px;
      background: #ccc;
      border-radius: 22px;
      position: relative;
      transition: background 0.2s;
    }

    .toggle-switch .slider:before {
      content: "";
      position: absolute;
      left: 2px;
      top: 2px;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch input[type="checkbox"]:checked+.slider {
      background: #4caf50;
    }

    .toggle-switch input[type="checkbox"]:checked+.slider:before {
      transform: translateX(18px);
    }

    /* „Éû„Ç§„ÇØ„É´„Éº„ÉÜ„Ç£„É≥„Ç∞Âà∂Âæ°„ÅÆ„Çπ„Çø„Ç§„É´ */
    .mic-routing-panel {
      position: fixed;
      right: 16px;
      top: 16px;
      /* Âè≥‰∏äÂõ∫ÂÆö„Å´ */
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 12px;
      z-index: 1099;
      font-size: 14px;
      max-width: 350px;
      min-width: 300px;
    }

    .mic-routing-panel h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .mic-control-item {
      margin-bottom: 8px;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 3px;
      background-color: white;
      font-size: 12px;
    }

    .mic-control-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 13px;
    }

    .mic-control-settings {
      display: grid;
      grid-template-columns: 1fr;
      gap: 4px;
      font-size: 11px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .volume-control input[type="range"] {

      max-width: 80px;
    }

    .routing-checkboxes {

      flex-wrap: wrap;
      font-size: 11px;
    }

    .routing-checkboxes label {
      display: flex;
      align-items: center;
      gap: 2px;
      white-space: nowrap;
    }

    .mic-status {
      font-size: 11px;
      color: #666;
    }

    .mic-enabled {
      color: #4caf50;
      font-weight: bold;
    }

    .mic-disabled {

    }

    .mic-routing-buttons {
      margin-top: 8px;
      display: flex;
      gap: 5px;
    }

    .mic-routing-buttons button {
      font-size: 11px;
      padding: 4px 8px;
