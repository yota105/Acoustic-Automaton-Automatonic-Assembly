<!DOCTYPE html>
<html>

<head>
  <title>Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    #visualizer-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    #visualizer-container.preview-mode {
      width: 800px;
      height: 600px;
      border: 2px solid #333;
    }

    #visualizer-crop-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    #visualizer-stage {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--stage-width, 100vw);
      height: var(--stage-height, 100vh);
      transform-origin: top left;
      pointer-events: auto;
    }

    #visualizer-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid rgba(255, 255, 255, 0.65);
      box-sizing: border-box;
      pointer-events: none;
      display: none;
    }

    #pulse-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.15) 35%, rgba(255, 255, 255, 0) 70%);
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      transition: opacity 0.08s linear;
      z-index: 5;
    }

    #p5-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #three-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div id="visualizer-container">
    <div id="visualizer-crop-mask">
      <div id="visualizer-stage">
        <!-- Three.js描画用 -->
        <canvas id="three-canvas"></canvas>
        <!-- p5.js描画用はスクリプト側で挿入 -->
        <div id="pulse-overlay"></div>
      </div>
      <div id="visualizer-frame"></div>
    </div>
  </div>
  <script type="module" src="visualizer.ts"></script>
</body>

</html>
